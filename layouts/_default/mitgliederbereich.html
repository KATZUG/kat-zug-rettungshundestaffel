<article class="col-lg-4 col-md-6 col-12 clearfix wow fadeInUp mb-4" data-wow-duration="500ms">
  <div class="post-block">
    

    <div class="content">
      {{ $file := resources.Get .Params.file }}
      <p><a class="tag is-primary is-radiusless" href="{{`/internals/`  | relURL}}{{ .Params.Categories | urlize}}">{{ .Params.Internals }}</a></p>
      <h3>{{ .Title }}</h3>
      <p>{{ .Content }}</p>
      <a class="btn btn-transparent" href="{{ $file | relURL }}">Download</a>
    </div>
  </div>
</article>
